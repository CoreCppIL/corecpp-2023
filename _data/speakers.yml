  surname: "Kerrisk"
  bio: >
    <p>Michael Kerrisk is a trainer, author, and programmer who has a passion for investigating and explaining
    software systems. He is the author of "The Linux Programming Interface", a widely acclaimed book on Linux (and UNIX)
    system programming. He has been actively involved in the Linux development community since 2000, operating mainly
    in the area of testing, design review, and documentation of kernel-user-space interfaces and was for many years the
    maintainer of the Linux "man-pages" project, which provides the primary documentation for Linux system calls and C
    library functions. Michael is a New Zealander, living in Munich, Germany.</p>
