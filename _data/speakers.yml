  surname: "Stroustrup"
  bio: >
    <p>Bjarne Stroustrup is the designer and original implementer of C++ as well as the author of "The C++
    Programming Language (4 th Edition)" and "A Tour of C++ (3 rd edition), Programming: Principles and Practice
    using C++ (2 nd Edition)", and many popular and academic publications. He is a professor of Computer
    Science at Columbia University in New York City. Dr. Stroustrup is a member of the US National Academy
    of Engineering, and an IEEE, ACM, and CHM fellow. He received the 2018 Charles Stark Draper Prize, the
    IEEE Computer Society's 2018 Computer Pioneer Award, and the 2017 IET Faraday Medal. He did much
    of his most important work in Bell Labs. His research interests include distributed systems, design,
    programming techniques, software development tools, and programming languages. To make C++ a
    stable and up-to-date base for real-world software development, he has been a leading figure with the
    ISO C++ standards effort for more than 30 years. He holds a masterâ€™s in Mathematics from Aarhus
    University, where he is an honorary professor in the Computer Science Department, and a PhD in
    Computer Science from Cambridge University, where he is an honorary fellow of Churchill College.</p>
    <p><a href=https://www.stroustrup.com/">www.stroustrup.com</a></p>
